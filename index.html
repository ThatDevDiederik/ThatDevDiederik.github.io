<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=consumer.html">
    <title>Redirecting to Ropotelha®...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #4a7c59 0%, #3d6649 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }
        .loader {
            text-align: center;
        }
        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 48px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 20px;
            animation: fadeIn 0.6s ease-in;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
    <script>
        // Instant redirect (backup to meta refresh)
        window.location.replace('consumer.html');
    </script>
</head>
<body>
    <div class="loader">
        <div class="logo">Ropotelha®</div>
        <div class="spinner"></div>
        <div class="message">Redirecting to our store...</div>
    </div>
    <!-- Fallback link if JavaScript is disabled -->
    <noscript>
        <meta http-equiv="refresh" content="0; url=consumer.html">
        <p>If you are not redirected, <a href="consumer.html" style="color: white;">click here</a>.</p>
    </noscript>
</body>
</html>
